{% load static %}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Palabras Inventadas</title>
  <link rel="shortcut icon" type="image/png" href="{% static 'plantilla/Spike/src/assets/images/logos/favicon.png' %}" />
  <link rel="stylesheet" href="{% static 'plantilla/Spike/src/assets/css/styles.min.css' %}" />


  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
  <!--  Body Wrapper -->
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">

    <!-- Sidebar Start -->
    <aside class="left-sidebar">
      <!-- Sidebar scroll-->
      <div>
        <div class="brand-logo d-flex align-items-center justify-content-between">
          <a href="/PalabrasInv/" class="text-nowrap logo-img">
            <img src="{% static 'plantilla/Spike/src/assets/images/logos/logo.svg' %}" alt="" />
          </a>
          <div class="close-btn d-xl-none d-block sidebartoggler cursor-pointer" id="sidebarCollapse">
            <i class="ti ti-x fs-8"></i>
          </div>
        </div>
        <!-- Sidebar navigation-->
        <nav class="sidebar-nav scroll-sidebar" data-simplebar="">
          <ul id="sidebarnav">
            <li class="nav-small-cap">
              <iconify-icon icon="solar:menu-dots-linear" class="nav-small-cap-icon fs-4"></iconify-icon>
              <span class="hide-menu">Menú</span>
            </li>
            <li class="sidebar-item">
              <a class="sidebar-link primary-hover-bg" href="/PalabraInv/" aria-expanded="false">
                <iconify-icon icon="solar:document-text-line-duotone"></iconify-icon>
                <span class="hide-menu">Palabras</span>
              </a>
            </li>
            <li class="sidebar-item">
              <a class="sidebar-link primary-hover-bg" href="#" aria-expanded="false">
                <iconify-icon icon="solar:settings-line-duotone"></iconify-icon>
                <span class="hide-menu">Ejemplo Uso</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </aside>
    <!--  Sidebar End -->
    
    <!--  Main wrapper -->
    <div class="body-wrapper">
      <div class="body-wrapper-inner">
        <div class="container-fluid">
          <!--  Header Start -->
          <header class="app-header">
            <nav class="navbar navbar-expand-lg navbar-light">
              <ul class="navbar-nav">
                <li class="nav-item d-block d-xl-none">
                  <a class="nav-link sidebartoggler" id="headerCollapse" href="javascript:void(0)">
                    <i class="ti ti-menu-2"></i>
                  </a>
                </li>
              </ul>
              <div class="navbar-collapse justify-content-end px-0" id="navbarNav">
                <ul class="navbar-nav flex-row ms-auto align-items-center justify-content-end">
                  <li class="nav-item dropdown">
                    <a class="nav-link" href="javascript:void(0)" id="drop2" data-bs-toggle="dropdown"
                      aria-expanded="false">
                      <img src="{% static 'plantilla/Spike/src/assets/images/profile/user1.jpg' %}" alt="" width="35" height="35"
                        class="rounded-circle">
                    </a>
                    <div class="dropdown-menu dropdown-menu-end dropdown-menu-animate-up" aria-labelledby="drop2">
                      <div class="message-body">
                        <a href="javascript:void(0)" class="btn btn-outline-primary mx-3 mt-2 d-block" id="logoutBtn">
                          Cerrar Sesión
                        </a>
                      </div>
                    </div>
                  </li>
                </ul>
              </div>
            </nav>
          </header>
          <!--  Header End -->
          
          {% block contenido %}
          {% endblock %}
          
          <div class="py-6 px-6 text-center">
            <p class="mb-0 fs-4">Design and Developed by <a href="https://www.wrappixel.com/" target="_blank"
                class="pe-1 text-primary text-decoration-underline">wrappixel.com</a> Distributed by <a href="https://themewagon.com/">ThemeWagon</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts al final del body para asegurar que el DOM esté cargado -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'plantilla/Spike/src/assets/js/sidebarmenu.js' %}"></script>
  <script src="{% static 'plantilla/Spike/src/assets/js/app.min.js' %}"></script>
  
  <!-- Iconify -->
  <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>

  <script>
    // Mostrar mensaje de bienvenida al cargar la página
    document.addEventListener('DOMContentLoaded', function() {
      // Mensaje de bienvenida
      Swal.fire({
        title: 'Bienvenido/a',
        text: '{{ user.username }}',
        icon: 'success',
        timer: 2000,
        showConfirmButton: false
      });
      
      // Manejar el cierre de sesión
      document.getElementById('logoutBtn').addEventListener('click', function() {
        Swal.fire({
          title: '¿Estás seguro?',
          text: "¿Deseas cerrar la sesión?",
          icon: 'question',
          showCancelButton: true,
          confirmButtonColor: '#3085d6',
          cancelButtonColor: '#d33',
          confirmButtonText: 'Sí, cerrar sesión',
          cancelButtonText: 'Cancelar'
        }).then((result) => {
          if (result.isConfirmed) {
            // Aquí deberías hacer una petición a tu backend para cerrar sesión
            // y luego redirigir
            window.location.href = "/"; // Redirigir a la raíz
          }
        });
      });
    });
  </script>

  {% if messages %}
    {% for message in messages %}
      <script>
        document.addEventListener('DOMContentLoaded', function() {
          Swal.fire({
            title: `{% if message.tags == 'success' %}Éxito{% elif message.tags == 'error' %}Error{% elif message.tags == 'warning' %}Advertencia{% else %}Mensaje{% endif %}`,
            html: `<div class="custom-swal-html">{{ message|escapejs }}</div>`, 
            icon: "{{ message.tags|default:'info' }}",
            customClass: {
              popup: 'custom-swal-popup',
              title: 'custom-swal-title',
              icon: 'custom-swal-icon',
            }
          });
        });
      </script>
    {% endfor %}
  {% endif %}
</body>
</html>
